<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

<body class="min-h-screen max-w-md  mx-auto">
    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold">$ <span id="blance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <div class="btn btn-soft">
                    <a href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
                </div>
            </div>
        </section>

    <section class="w-11/12 mx-auto mt-8 space-y-3">
        <div>
            <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        </div>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

    </section>

    <section class="w-11/12 mx-auto mt-8 grid grid-cols-3 gap-3">
            <div class="btn btn-primary btn-soft flex-col py-4 h-full">

            </div>
            <div class="btn btn-primary btn-soft flex-col py-4 h-full">

                <img src="./assets/opt-3.png" alt="">

            </div>
            <div class="btn btn-primary btn-soft flex-col py-4 h-full">
                <img src="./assets/opt-4.png" alt="">
                <h3>Get Bonus</h3>
            </div>
            <div class="btn btn-primary btn-soft flex-col py-4 h-full">
                <img src="./assets/opt-5.png" alt="">
                <h3>Pay Bill</h3>
            </div>
            <div class="btn btn-primary btn-soft flex-col py-4 h-full">
                <img src="./assets/opt-6.png" alt="">
                <h3>Transactions</h3>
            </div>
